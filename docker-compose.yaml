services:
  # ==========================================
  # 1. Backend Core (Sua API atual)
  # ==========================================
  backend-app:
    build:
      context: ./backend-app  # <--- Aponta para a pasta renomeada
      dockerfile: Dockerfile
    container_name: prioritas-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://backend-db:5432/prioritas
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      backend-db:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - prioritas-net

  # ==========================================
  # 2. Notification Service (Novo Consumer)
  # ==========================================
  notification-app:
    build:
      context: ./notification-app # <--- Aponta para a nova pasta
      dockerfile: Dockerfile
    container_name: prioritas-notification
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SERVER_PORT=8081      # Porta diferente para não conflitar
    depends_on:
      kafka:
        condition: service_started
    networks:
      - prioritas-net

  # ==========================================
  # 3. Database
  # ==========================================
  backend-db:
    image: postgres:18-alpine
    container_name: prioritas-db
    environment:
      - POSTGRES_DB=prioritas
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - prioritas-net

  # ==========================================
  # 4. Kafka (KRaft Mode - Sem Zookeeper)
  # ==========================================
  kafka:
    image: bitnami/kafka:3.6
    container_name: prioritas-kafka
    ports:
      - "9094:9094" # Acesso externo para debug
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    networks:
      - prioritas-net

  # ==========================================
  # 5. Kafka UI (Visualização)
  # ==========================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: prioritas-kafka-ui
    ports:
      - "8090:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=prioritas-local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - prioritas-net

networks:
  prioritas-net:
    driver: bridge
services:
  # ==========================================
  # 1. Backend Core (Producer)
  # ==========================================
  backend-app:
    build:
      context: .
      dockerfile: prioritas/Dockerfile
    container_name: prioritas-backend
    ports:
      - "${BACKEND_PORT}:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://backend-db:${POSTGRES_PORT}/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_DATASOURCE_DRIVER=org.postgresql.Driver
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=${RABBITMQ_AMQP_PORT}
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
    depends_on:
      backend-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - prioritas-net

  # ==========================================
  # 2. Notification Service (Consumer)
  # ==========================================
  notification-app:
    build:
      context: .
      dockerfile: notification-app/Dockerfile
    container_name: prioritas-notification
    environment:
      - SERVER_PORT=8081
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=${RABBITMQ_AMQP_PORT}
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_PASS=${EMAIL_PASSWORD}
      - EMAIL_TARGET_LIST=${EMAIL_TARGET_LIST}
    ports:
      - "${NOTIFICATION_PORT}:8081"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - prioritas-net

  # ==========================================
  # 3. Database
  # ==========================================
  backend-db:
    image: postgres:18-alpine
    container_name: prioritas-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - prioritas-net

  # ==========================================
  # 4. RabbitMQ (Broker + UI)
  # ==========================================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: prioritas-rabbitmq
    ports:
      - "${RABBITMQ_AMQP_PORT}:5672"
      - "${RABBITMQ_UI_PORT}:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - prioritas-net

networks:
  prioritas-net:
    driver: bridge